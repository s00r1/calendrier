<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier du m√©nage de la cuisine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="langSwitcher" class="lang-switcher" title="Changer de langue">AR</button>
    <button id="themeSwitcher" class="theme-switcher" title="Changer de th√®me">üåò</button>
    <h1>Calendrier du m√©nage de la cuisine</h1>
    <h2 id="subtitle"></h2>
    <div class="controls">
        <select id="month"></select>
        <select id="year"></select>
        <div class="admin-section">
            <div id="admin-controls" class="admin-controls">
                <label for="start-room">Chambre de d√©part :</label>
                <input id="start-room" type="number" min="1" max="54" placeholder="Chambre">
                <label for="start-day">Date de d√©but :</label>
                <select id="start-day"></select>
                <label for="exclude-room">Chambre √† exclure :</label>
                <input id="exclude-room" type="number" min="1" max="54" placeholder="Exclure">
                <button id="add-exclude">+</button>
                <div id="excluded-list"></div>
                <button id="auto-assign">Auto</button>
                <button id="clear-calendar">Clear</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
        <button id="admin-login">Admin</button>
    </div>
    <div id="calendar" class="calendar"></div>
    <button id="print">Imprimer</button>
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <p>Quitter le mode admin ?</p>
            <div class="modal-buttons">
                <button id="logout-confirm">Oui</button>
                <button id="logout-cancel">Non</button>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_AUTH_DOMAIN",
            projectId: "menage",
            storageBucket: "menage.appspot.com",
            messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
            appId: "VOTRE_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="calendar.js"></script>
</body>
</html>
